    translations: >
        __page.translations
    toc: __page.toc
    related_content: __page.related
footer:
    copyright: >-
        __footer.copyright {date, date, ::y}
    links:
        home: __footer.links.home
        homeurl: /zh/
        contact: __footer.links.contact
        contacturl: /zh/contact
        help: __footer.links.help
        helpurl: /zh/help
        sponsor: __footer.links.sponsor
